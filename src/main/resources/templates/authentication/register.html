<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/authentication.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" href="/img/logo.png" type="image/png" />
</head>
    <body>
        <header th:replace="fragments/base :: header"></header>
        <div th:replace="fragments/base :: main(~{::div#main-content})">
            <div id="main-content" class="container-fluid text-center">
                <div class="container mt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title text-center">Register</h2>
                                    <form th:action="@{/register}" th:object="${registrationDto}" method="POST">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required />
                                        </div>
                                        <div th:if="${message}" class="alert alert-danger text-center">
                                            [[${message}]]
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="firstName">First Name</label>
                                            <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="populatedPlace">Populated Place</label>
                                            <input type="text" class="form-control" id="populatedPlace" name="populatedPlace" th:field="*{populatedPlace}" required />
                                        </div>
                                        <div class="form-group">
                                            <label for="phoneNumber">Phone Number</label>
                                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required />
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/base :: footer"></footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap@4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
