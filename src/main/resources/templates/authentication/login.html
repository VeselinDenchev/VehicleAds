<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                crossorigin="anonymous"
        >
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
        <link href="/css/base.css" rel="stylesheet" />
        <link href="/css/authentication.css" rel="stylesheet" />
        <!-- Favicon -->
        <link rel="icon" href="/img/logo.png" type="image/png" />
    </head>
    <body>
    <header th:replace="fragments/base :: header"></header>
    <div th:replace="fragments/base :: main(~{::div#main-content})">
        <div id="main-content" class="container-fluid text-center">
            <!-- Login Form -->
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title text-center">Login</h2>
                                <form th:action="@{/login}" th:object="${loginDto}" method="POST">
                                    <div class="form-group">
                                        <label for="username">Username/E-mail</label>
                                        <input type="text" class="form-control" id="username" name="username"  th:field="*{username}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Login Form -->

            <!-- Other content... -->
        </div>
    </div>
    <footer th:replace="fragments/base :: footer"></footer>

    <!-- Scripts... -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap@4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
