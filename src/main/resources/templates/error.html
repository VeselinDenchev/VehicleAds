<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/authentication.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" href="/img/logo.png" type="image/png" />
    <style>
        #main-content {
            margin-top: 20%;
            margin-bottom: 20%;
        }
    </style>
</head>
    <body>
        <header th:replace="fragments/base :: header"></header>
        <div th:replace="fragments/base :: main(~{::div#main-content})">
            <div id="main-content" class="container">
                <h1>Oops! Something went wrong.</h1>
                <div>
                    <p><strong>Status Code:</strong> <span th:text="${statusCode}"></span></p>
                    <p><strong>Error Message:</strong> <span th:text="${error}"></span></p>
                </div>
                <a th:href="@{/}">Go Back to Home</a>
            </div>
        </div>
        <footer th:replace="fragments/base :: footer"></footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        </body>
</html>
